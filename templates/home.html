{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row-fluid heading">
        <div class="span12">
            <h1>Stock Story</h1>
        </div>
    </div>
    <div class="row-fluid subheading">
        <div class="span12">
            <p class="lead">Create your illustrated story with stock photos. Just type it below, and we'll find images for lines starting with *.</p>
        </div>
    </div>
    <div class="row-fluid pitch">
        <div class="span8 offset1">
            <form action="/" method=post>
                <dl>
                    <dt>Title
                    <dd><input type=text name='title'>
                    <dt>Text:
                    <dd><textarea rows=10 cols=50 name='text'></textarea>
                    <dd><input type=submit value='Surprise!'>
                </dl>
            </form>
        </div>
        <div class="span8 offset1">
            <h2>Recent Stories</h2>
            {% for story in stories %}
                <p><a href='/story/{{ story._id }}'>{{ story.title }}</a></p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
